<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>SmartFix</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper purple darken-4">
        <a href="https://google.ca" class="logo"
          ><img src="./images/Logo.svg" height="65px" width="65px"
        /></a>
        <ul class="right" >
          <li ><a class = "nav-txt" href="https://www.google.ca/">Pricing</a></li>
          <li><a class = "nav-txt" href="google.ca">Make A Request</a></li>
          <li><a class = "nav-txt" href="google.ca">Current Work Orders</a></li>
          <li><a  class = "nav-txt"href="google.ca">Contact Us</a></li>
          <li><a class = "nav-txt" href="google.ca">Login</a></li>
        </ul>
      </div>
    </nav>

    <div class="container sign-up">
      <div class="row">
        <div class="col s10">
          <div class="card large ">
            <div class="card-content">
              <div class="card-title">Sign Up</div>

              <div class="row">
                <div class="input-field col s6">
                  <input type="text" id="signup-first-name" />
                  <label for="signup-first-name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input type="text" id="signup-last-name" />
                  <label for="signup-last-name">Last Name</label>
                </div>
              </div>

              <div class="input-field">
                <input type="email" id="signup-email" />
                <label for="signup-email">Email</label>
              </div>

              <div class="input-field">
                <input type="text" id="signup-password" />
                <label for="signup-password">Password</label>
              </div>

              <p>
                <label for="">
                  <input type="checkbox" id="signup-checkbox" />
                  <span>I agree to the terms and conditions</span>
                </label>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
