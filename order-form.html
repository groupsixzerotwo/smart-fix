<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./public/stylesheets/style.css" />
    <title>SmartFix</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="https://google.ca" class="logo"
          ><img src="./images/Logo.svg" height="65px" width="65px"
        /></a>
        <ul class="right">
          <li><a href="google.ca">Pricing</a></li>
          <li><a href="google.ca">Make A Request</a></li>
          <li><a href="google.ca">Current Work Orders</a></li>
          <li><a href="google.ca">Contact Us</a></li>
          <li><a href="google.ca">Login</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col s8 offset-s2">
          <h5 class="title center-align">Work Order Form</h5>
          <div class="row">
            <div class="col s6 input-field">
              <input type="text" id="title" class="validate" />
              <label for="title">Work Order Title</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 input-field">
              <input type="text" id="post_text" class="validate" />
              <label for="post_text">Describe the work order</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s4">
              <select>
                <option value="">Infrastructure</option>
                <option value="">Electrical</option>
                <option value="">Plumbing</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
